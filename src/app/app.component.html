<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container my-3">
<h1 class="pb-4">{{title}}</h1>

<div class="row my-3" *ngFor="let follower of listFollowers">
	<div class="col-lg-1">
		<a [href]="follower.html_url" target="_blank">
			<img [src]="follower.avatar_url" src="https://e7.pngegg.com/pngimages/269/178/png-clipart-angularjs-computer-icons-javascript-graphics-javascript-icon-trademark-logo-thumbnail.png" class="img-fluid rounded-circle" />
		</a>
	</div>
	<div class="col-lg-9 d-flex align-items-center">
		<div class="descr">
			<h5>{{follower.login}}</h5>
			<div><a class="text-info text-decoration-none" [href]="follower.html_url" target="_blank">{{follower.html_url}}</a></div>
		</div>
	</div>
</div>

</div>
